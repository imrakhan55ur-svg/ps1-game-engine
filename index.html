<!DOCTYPE html>
<html>
<head>
    <title>PS1 High Command - Force Boot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        #game-box { width: 100%; height: 100%; }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: #0f0; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 99;
            font-family: monospace; text-align: center;
        }
        button {
            padding: 20px 40px; background: transparent; color: #0f0;
            border: 2px solid #0f0; font-size: 20px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>PSX CORE READY</h1>
        <p id="msg">ISO & BIOS Verified</p>
        <button id="start">INITIALIZE ENGINE</button>
    </div>

    <div id="game-box"><div id="game"></div></div>

    <script>
        document.getElementById('start').onclick = function() {
            this.style.display = "none";
            document.getElementById('msg').innerText = "Mounting ISO... Please wait 30s";
            
            // EmulatorJS High-Performance Settings
            window.EmuJS_path = "https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/";
            window.EmuJS_gameUrl = "game.iso";
            window.EmuJS_biosUrl = "scph1001.bin";
            window.EmuJS_core = "psx";
            
            // Force settings to fix black screen
            window.EmuJS_startOnLoaded = true;
            window.EmuJS_autoSave = true;
            window.EmuJS_pwa = true; // High priority mode
            
            // Graphics Fix
            const script = document.createElement('script');
            script.src = "https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/loader.js";
            document.body.appendChild(script);

            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
            }, 5000);
        };
    </script>
</body>
</html>
