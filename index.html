<!DOCTYPE html>
<html>
<head>
    <title>PSX High Command - Stable Build</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; color: #00ff00; font-family: 'Courier New', monospace; }
        #game-container { width: 100%; height: 100%; position: absolute; top: 0; left: 0; display: none; }
        #setup-screen { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; box-sizing: border-box; }
        .start-btn { padding: 20px 50px; border: 3px solid #00ff00; background: transparent; color: #00ff00; font-size: 22px; cursor: pointer; font-weight: bold; margin-top: 20px; }
        .start-btn:active { background: #00ff00; color: #000; }
        .status-box { border: 1px solid #333; padding: 10px; margin-top: 20px; font-size: 12px; width: 80%; max-width: 400px; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h1>SYSTEM READY</h1>
        <p>BIOS: scph1001.bin detected</p>
        <p>ISO: game.iso mounted</p>
        <button class="start-btn" id="launch">RUN PSX CORE</button>
        <div class="status-box" id="logs">Status: Awaiting User Interaction...</div>
    </div>

    <div id="game-container">
        <div id="game"></div>
    </div>

    <script>
        const launchBtn = document.getElementById('launch');
        const logs = document.getElementById('logs');

        launchBtn.onclick = function() {
            logs.innerText = "Initializing Graphics Engine...";
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';

            // Emulator Configuration
            window.EmuJS_path = "https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/";
            window.EmuJS_gameUrl = "game.iso"; 
            window.EmuJS_biosUrl = "scph1001.bin"; // Updated Name
            window.EmuJS_core = "psx";
            window.EmuJS_startOnLoaded = true;

            // Loader Injection
            const script = document.createElement('script');
            script.src = "https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/loader.js";
            script.onload = () => { logs.innerText = "Core Loaded. Booting ISO..."; };
            document.body.appendChild(script);
        };
    </script>
</body>
</html>
